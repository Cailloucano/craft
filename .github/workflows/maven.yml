# This is a basic workflow that is manually triggered

name: compile craft

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push, pull_request, workflow_dispatch]

# This workflow makes x86_64 binaries for mac, windows, and linux.

jobs:
  build:

# we build and install in case we want to run it or capture an artifact as we do in the step below. 
      - name: Compile minecraft integration
        run: |
          cd minecraft-integration/craft-integration
          mvn compile
          
  tests:
      - name: compile tests
        run: |
          cd minecraft-integration/craft-integration-testing
          mvn compile
          
          
