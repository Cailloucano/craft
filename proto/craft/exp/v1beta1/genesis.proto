syntax = "proto3";
package craft.exp.v1beta1;

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/base/v1beta1/coin.proto";
import "cosmos/auth/v1beta1/auth.proto";

// Params holds parameters for the incentives module
message Params {
   uint64 max_coin_mint = 1 [
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins",
    (gogoproto.moretags) = "yaml:\"max_coin_mint\"",
    (gogoproto.nullable) = false
  ];
  BaseAccount DaoAccount = 2;
}

option go_package = "github.com/notional-labs/craft/x/exp/types";

// GenesisState defines the exp module's genesis state.
message GenesisState {
    Params params = 1 [(gogoproto.nullable) = false];
    repeated google.protobuf.Any white_list = 2;
}