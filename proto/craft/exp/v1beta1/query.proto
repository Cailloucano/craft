syntax = "proto3";
package craft.exp.v1beta1;

import "craft/exp/v1beta1/daoinfo.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "google/protobuf/duration.proto";

option go_package = "github.com/notional-labs/craft/x/exp/types";

// Query defines the gRPC querier service.
service Query {
  // returns coins that is going to be distributed
  rpc WhiteList(WhiteListRequest)
      returns (WhiteListResponse) {
    option (google.api.http).get =
        "/craft.exp.v1beta1/whitelistDAO";
  }
}

message WhiteListRequest {}
message WhiteListResponse {
  repeated AccountRecord account = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
  ];
}