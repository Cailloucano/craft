syntax = "proto3";

package cosmos.group.v1;

option go_package = "github.com/cosmos/cosmos-sdk/x/group";

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "google/protobuf/any.proto";
import "cosmos/group/v1/types.proto";

import "cosmos/msg/v1/msg.proto";

// Msg is the cosmos.group.v1 Msg service.
service Msg {
}

message MsgMintAndAllocateExp {
  uint64 amount = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // members defines the group members.
  string member = 2 [(gogoproto.nullable) = false];

  // metadata is any arbitrary metadata to attached to the group.
  string metadata = 3;
}

// MsgBurnAndRemoveMember  .
message MsgBurnAndRemoveMember {
   uint64 amount = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

   // members defines the group members.
   string member = 1 [(gogoproto.nullable) = false];

}
